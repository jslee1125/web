<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<div id="app">
  <table class="table">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">이름</th>
        <th scope="col">설명</th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="(item, i) in items" :key="i" :id="item.id">
        <td><img :src="item.img" class="icon"></td>
        <td><p class="name">{{ item.name }}</p><p class="price">{{ item.price }}G</p></td>
        <td>
          <p v-html="item.desc" class="desc"/>
          <p v-if="item.from !== undefined">
            하위 아이템:
            <a v-for="(from, j) in item.from" :href="'#' + from" :key="j"><img :src="'https://ddragon.leagueoflegends.com/cdn/10.25.1/img/item/' + data[from].image.full" class="icon-frominto"></a>
          </p>
          <p v-if="item.into !== undefined">
            상위 아이템:
            <a v-for="(into, j) in item.into" :href="'#' + into" :key="j"><img :src="'https://ddragon.leagueoflegends.com/cdn/10.25.1/img/item/' + data[into].image.full" class="icon-frominto"></a>
          </p>
        </td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>
